<!DOCTYPE html>
<html>

<head>
    <title>ChatApp</title>
    <!--css-->
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
    <link rel="icon" href="resources/sent-mail.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- particles -->
    <div id="particles-js"></div>


    <nav class="navbar sticky-top navbar-expand-lg navbar-dark ">

        <a class="navbar-brand " href="#"> <span class="fa fa-paper-plane-o"></span> ChatApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link " href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Developers</a>
                </li>

            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->

            <div class="navbar-nav my-2 my-lg-0 ml-2 dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <div class="dropdown-item">
                        <p id="profile_name"></p>
                    </div>
                    <div class="dropdown-item">
                        <p id="profile_email"></p>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div>

        </div>
    </nav>

    <main class="d-flex align-items-center">

        <div class="container p-3 my-5">
            <div class="row">
                <div class="col col-md-4 ">
                    <div class="card d-flex">
                        <div class="card-header">
                            Chat List
                            <span class="fa fa-plus-square-o float-right"></span>
                        </div>
                        <div class="card-body">
                            <ul class="list-group userList">

                            </ul>
                        </div>

                    </div>

                </div>
                <div class="col col-md-8">
                    <div class="container">
                        <div class="card d-flex" id="chatBox">
                            <div class="card-header">
                                <div class="card-title">
                                <div id='chat-title'></div>
                                <div id='chat-status'></div>
                                </div>
                            </div>
                            <div id="messageHolder" class="card-body w-100">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <p id='initialMsg'> Start a Conversation with Hi!!! And Let your vibes do the rest :p
                                </p>
                            </div>
                            <div class="card-footer">
                                <form class="form" onsubmit="sendMsg(event)">
                                    <div class="input-group mb-auto">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text fa fa-upload"></span>
                                        </div>
                                        <input id='msg_text' type="text" class="form-control"
                                            placeholder="Type a message">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="submit">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--script-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/particles.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/script.js"></script>




</body>

</html>
