<!DOCTYPE html>
<html>

<head>
    <title>ChatApp</title>
    <!--css-->
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
    <link rel="icon" href="resources/sent-mail.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"      
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <!-- particles -->
    <div id="particles-js"></div>
    

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark ">

        <a class="navbar-brand " href="#"> <span class="fa fa-paper-plane-o"></span> ChatApp</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link " href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Developers</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="navbar-nav my-2 my-lg-0 ml-2 dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <div class="dropdown-item">
                        <p id="profile_name"></p>
                    </div>
                    <div class="dropdown-item">
                        <p id="profile_email"></p>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </div>

        </div>
    </nav>

    <main class="d-flex align-items-center">

        <div class="container p-3 my-5">
            <div class="row">
                <div class="col col-md-4 ">
                    <div class="card d-flex">
                        <div class="card-header">
                            Messenagers
                            <span class="fa fa-plus-square-o float-right"></span>
                            
                        </div>
                        <!-- sample li  -->
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center ">
                                Cras justo odio
                                <span class="badge badge-primary badge-pill">14</span>
                            </li> -->

                        <div class="card-body">
                            <ul class="list-group" id="messengers">

                            </ul>
                        </div>

                    </div>

                </div>
                <div class="col col-md-8">
                    <div class="container">
                        <div class="card d-flex" id="chatBox">
                            <div class="card-header">
                                <div class="card-title" id='chatName'>
                                  
                                </div>

                            </div>
                            <div class="card-body w-100">
                                <ul id="chat_ul" class="chat_conatiner w-100" style="list-style-type: none;">
                                    <!-- <li class="message-box right">Hello world</li> -->
                                </ul>
                                <div id="before_conversation">
                                    <p id='initialMsg'> Start a Conversation with Hi!!! And Let your vibes do the rest :p</p>
                                    
                                </div>
                            </div>
                            <div class="card-footer">
                                <form class="form" onsubmit="sendMsg(event)">

                                    <div class="input-group mb-auto">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text fa fa-upload"></span>
                                        </div>
                                        <input id='msg_text' type="text" class="form-control"
                                            placeholder="Type a message">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="submit">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!--script-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/particles.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/script.js"></script>
    
   
</body>

</html>
