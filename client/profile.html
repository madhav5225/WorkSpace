    <script>
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        burger.addEventListener('click', () => {
            nav.classList.toggle('nav-active');
            burger.classList.toggle('burger-active');
        })
        const textElement = document.querySelector('.text-mark');
        const text = ["ChatBox", "WhiteBoard", "Text Collab"];
        let index = 0;
        function writeText(i) {
            if (index < text[i].length) {
                setTimeout(() => {
                    textElement.innerText += text[i].charAt(index);
                    index++;
                    writeText(i);
                }, 200)
            } else {
                setTimeout(() => {
                    backspaceText(i);
                }, 500);
            }
        };
        function backspaceText(i) {
            if (index > 0) {
                setTimeout(() => {
                    index--;
                    textElement.innerText = text[i].substring(0, index);
                    backspaceText(i);
                }, 200)
            } else {
                writeText((i + 1) % (text.length));
            }
        };
        writeText(0);
        $(".auth").click(function () {
            $('html,body').animate({
                scrollTop: $(".container").offset().top
            }, 'slow');
            $(this).innerText = "^";
        }
        );

        window.onscroll = function () {
            if (window.pageYOffset > 440) {
                $('.auth').hide();
            }
            else {
                $('.auth').show();
            }
        }

        function toggleAuth() {
            document.querySelector('.sign-in').classList.toggle('inactive');
            document.querySelector('.sign-up').classList.toggle('inactive');
        }

        $('.male').click(function () {
            if (!$('.male').hasClass('active')) {
                $('.male').addClass('active');
                $('.female').removeClass('active');
            }
        })
        $('.female').click(function () {
            if (!$('.female').hasClass('active')) {
                $('.female').addClass('active');
                $('.male').removeClass('active');
            }
        })


        
    </script>
