<!DOCTYPE html>
<html>

<head>
    <title>ChatApp</title>
    <!--css-->
    <link rel="stylesheet" href="CSS/home.css" type="text/css">
    <link rel="icon" href="resources/sent-mail.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div id="particles-js"></div>
    <nav>
        <div class="logo">
            <span class="fa fa-paper-plane-o"></span><h4>ChatApp</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Developers</a>
            </li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="flex">
        <div class="intro">
            <h3>Welcome to Open Chat Application</h3>
        </div>
        <div class="cont">
            <div class="backdrop"></div>
            <form class="form sign-in" onsubmit="loginRequest(event.preventDefault())">
                <h2>Sign In</h2>
                <label>
                    <span>Email Address</span>
                    <input type="email" name="email" id="email_login" placeholder="Enter email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" id="password_login" placeholder="Enter password">
                </label>
                <button class="submit" type="submit">Sign In</button>
                <p class="forgot-pass">Forgot Password ?</p>
            </form>

            <div class="sub-cont">
                <div class="backdrop"></div>
                <div class="dark-bg">
                    <div class="dark-bg-text m-up">
                        <h2>New here?</h2>
                        <p>Sign up to our platform, where you can explore and make new friends.</p>
                    </div>
                    <div class="dark-bg-text m-in">
                        <h2>Already Registered?</h2>
                        <p>If you already has an account, just sign in!</p>
                    </div>
                    <div class="dark-bg-btn">
                        <span class="m-up">Register</span>
                        <span class="m-in">Sign In</span>
                    </div>
                </div>
                <form class="form sign-up" onsubmit="registerRequest(event.preventDefault())">
                    <h2>Sign Up</h2>
                    <label>
                        <span>Name</span>
                        <input type="text" id="name_reg" name="name" placeholder="Name">
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" id="email_reg" name="email" placeholder="Email">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" id="password_reg" name="password" placeholder="Password">
                    </label>
                    <button type="submit" class="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!--script-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.querySelector('.dark-bg-btn').addEventListener('click', function () {
            document.querySelector('.cont').classList.toggle('s-signup')
        });
        const burger = document.querySelector('.burger');
        const nav = document.querySelector('.nav-links');
        burger.addEventListener('click', () => {
            nav.classList.toggle('nav-active');
            burger.classList.toggle('burger-active');
        })

    </script>
    <script src="./js/particles.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
